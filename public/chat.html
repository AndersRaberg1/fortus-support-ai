<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FortusPay Support-Chatt</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 40px 0;
      display: flex;
      justify-content: center;
    }
    #fortus-chat-container {
      width: 380px;
      max-width: 95%;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 600px;
    }
    #fortus-chat-header {
      background: #1a3b5f;
      color: white;
      padding: 16px;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
    }
    #fortus-chat-messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .fortus-message {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 18px;
      line-height: 1.5;
      word-wrap: break-word;
    }
    .fortus-user {
      align-self: flex-end;
      background: #1a3b5f;
      color: white;
      border-bottom-right-radius: 4px;
    }
    .fortus-ai {
      align-self: flex-start;
      background: #e9eef4;
      color: #333;
      border-bottom-left-radius: 4px;
    }
    #fortus-chat-input-area {
      display: flex;
      border-top: 1px solid #ddd;
      padding: 12px;
      background: white;
      align-items: center;
    }
    #fortus-chat-input {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid #ccc;
      border-radius: 24px;
      font-size: 16px;
      outline: none;
    }
    #fortus-voice-btn {
      margin: 0 8px;
      background: #1a3b5f;
      color: white;
      border: none;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
    }
    #fortus-send-btn {
      background: #1a3b5f;
      color: white;
      border: none;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
    }
    .speak-btn {
      cursor: pointer;
      color: #1a3b5f;
      font-size: 18px;
      margin-left: 8px;
    }
    .quick-buttons {
      margin: 10px 0;
      text-align: center;
    }
    .quick-buttons button {
      margin: 5px;
      padding: 8px 12px;
      background: #e9eef4;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="fortus-chat-container">
    <div id="fortus-chat-header">FortusPay Support</div>
    <div id="fortus-chat-messages">
      <div class="fortus-message fortus-ai">
        Hej! ðŸ‘‹ Jag Ã¤r FortusPay Support-AI.<br>
        StÃ¤ll en frÃ¥ga om POS, Swish, Faktura eller annat â€“ du kan ocksÃ¥ tala med mikrofonen!
      </div>
      <div class="quick-buttons">
        <button onclick="quickAsk('Hur ansluter jag Swish?')">Swish-anslutning</button>
        <button onclick="quickAsk('Hur gÃ¶r jag dagsavslut?')">Dagsavslut</button>
        <button onclick="quickAsk('Hur lÃ¤gger jag till bild pÃ¥ kvittot?')">Kvittobild</button>
      </div>
    </div>
    <div id="fortus-chat-input-area">
      <button id="fortus-voice-btn" title="Tala frÃ¥ga">ðŸŽ¤</button>
      <input type="text" id="fortus-chat-input" placeholder="Skriv eller tala din frÃ¥ga...">
      <button id="fortus-send-btn">âž¤</button>
    </div>
  </div>

  <script>
    const API_URL = 'https://fortus-support-ai.vercel.app/api/chat';
    const sessionId = crypto.randomUUID ? crypto.randomUUID() : 'session-' + Date.now();

    const messagesDiv = document.getElementById('fortus-chat-messages');
    const input = document.getElementById('fortus-chat-input');
    const sendBtn = document.getElementById('fortus-send-btn');
    const voiceBtn = document.getElementById('fortus-voice-btn');

    // RÃ¶stigenkÃ¤nning
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'sv-SE';
    recognition.continuous = false;
    recognition.interimResults = false;

    voiceBtn.addEventListener('click', () => {
      recognition.start();
      voiceBtn.style.background = '#0d47a1';
    });

    recognition.onresult = (event) => {
      const transcript = event.results[0][0].transcript;
      input.value = transcript;
      voiceBtn.style.background = '#1a3b5f';
      sendMessage();
    };

    recognition.onerror = () => {
      voiceBtn.style.background = '#1a3b5f';
      addMessage('RÃ¶stigenkÃ¤nning misslyckades â€“ prova igen', 'fortus-ai');
    };

    recognition.onend = () => voiceBtn.style.background = '#1a3b5f';

    async function sendMessage() {
      let question = input.value.trim();
      if (!question) return;

      addMessage(question, 'fortus-user');
      input.value = '';
      addMessage('Skriver...', 'fortus-ai', 'fortus-typing');

      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question, sessionId })
        });

        if (!response.ok) throw new Error('Serverfel');

        const data = await response.json();
        const answer = data.answer || 'Inget svar';

        removeTyping();
        const msgDiv = addMessage(answer, 'fortus-ai');
        msgDiv.innerHTML += ` <span class="speak-btn" title="Lyssna" onclick="speak('${answer.replace(/'/g, "\\'")}')">ðŸ”Š</span>`;
      } catch (err) {
        removeTyping();
        addMessage('Oj, nÃ¥got gick fel. Prova igen!', 'fortus-ai');
      }
    }

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = navigator.language || 'sv-SE';
      speechSynthesis.speak(utterance);
    }

    function quickAsk(q) {
      input.value = q;
      sendMessage();
    }

    function addMessage(text, sender, className = '') {
      const div = document.createElement('div');
      div.className = `fortus-message ${sender} ${className}`;
      div.innerHTML = text.replace(/\n/g, '<br>');
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
      return div;
    }

    function removeTyping() {
      const typing = messagesDiv.querySelector('.fortus-typing');
      if (typing) typing.remove();
    }

    sendBtn.addEventListener('click', sendMessage);
    input.addEventListener('keypress', e => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
