<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FortusPay Support Chatt</title>
  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 0; background: linear-gradient(to bottom, #f0f4f8, #e0e8f0); }
    #chat-container { max-width: 450px; margin: 20px auto; border-radius: 20px; overflow: hidden; box-shadow: 0 4px 20px rgba(0,0,0,0.15); background: white; }
    #chat-header { background: #007bff; color: white; padding: 15px; text-align: center; font-size: 18px; display: flex; align-items: center; justify-content: center; }
    #chat-header img { height: 30px; margin-right: 10px; } /* Placeholder för logga */
    #chat-messages { height: 350px; overflow-y: auto; padding: 15px; background: #f9fbfd; }
    .message { margin: 12px 0; padding: 12px 18px; border-radius: 20px; max-width: 75%; line-height: 1.4; }
    .user { background: #007bff; color: white; align-self: flex-end; margin-left: auto; }
    .bot { background: #e9ecef; color: #333; align-self: flex-start; }
    .typing { font-style: italic; color: #888; padding: 10px; }
    #chat-input { display: flex; border-top: 1px solid #ddd; padding: 10px; background: #fff; }
    input { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 20px; outline: none; margin-right: 10px; }
    button { padding: 12px 24px; background: #007bff; color: white; border: none; border-radius: 20px; cursor: pointer; transition: background 0.3s; }
    button:hover { background: #0056b3; }
    #quick-buttons { display: flex; flex-wrap: wrap; padding: 10px; justify-content: center; gap: 10px; }
    .quick-btn { padding: 8px 16px; background: #f0f4f8; border: 1px solid #ddd; border-radius: 20px; cursor: pointer; font-size: 14px; transition: background 0.3s; }
    .quick-btn:hover { background: #e0e8f0; }
    @media (max-width: 600px) { #chat-container { max-width: 100%; margin: 0; border-radius: 0; } #chat-messages { height: calc(100vh - 200px); } }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat-header">
      <img src="https://via.placeholder.com/30?text=FP" alt="FortusPay Logo"> <!-- Byt till er riktiga logga-URL -->
      FortusPay Support AI
    </div>
    <div id="chat-messages"></div>
    <div id="quick-buttons"></div>
    <form id="chat-input">
      <input type="text" id="message" placeholder="Skriv din fråga..." required>
      <button type="submit">Skicka</button>
    </form>
  </div>
  <script>
    console.log('Steg 1 debug: Chat-script laddat – setup startar'); // Ny debug-log
    const messagesDiv = document.getElementById('chat-messages');
    const form = document.getElementById('chat-input');
    const input = document.getElementById('message');
    const quickButtonsDiv = document.getElementById('quick-buttons');
    // Extrahera kontext från URL (?context=pos)
    const urlParams = new URLSearchParams(window.location.search);
    const context = urlParams.get('context') || 'general'; // Default till 'general'
    // Definiera vanliga frågor baserat på kontext
    const quickQuestions = {
      general: ['Hur ansluter jag Swish?', 'Vad är Z-rapport?', 'Hur hanterar jag fakturor?', 'Kontakta support'],
      betalterminal: ['Problem med betalterminal?', 'Hur uppdaterar jag firmware?', 'Swish-ID för terminal?', 'Dagsavslut'],
      mpos: ['mPOS-app kraschar?', 'Anslut Bluetooth?', 'Kvitto via mPOS?', 'Integration med mobil'],
      pos: ['POS-systemfel?', 'Lägg till produkter i POS?', 'Daglig rapport i POS?', 'Betalningsalternativ'],
      ecom: ['E-com integration?', 'Webshop-faktura?', 'Swish för online-butik?', 'Återbetalning i e-com']
    };
    // Lägg till snabbknappar
    function addQuickButtons() {
      const questions = quickQuestions[context] || quickQuestions.general;
      questions.forEach(q => {
        const btn = document.createElement('div');
        btn.classList.add('quick-btn');
        btn.textContent = q;
        btn.onclick = () => {
          input.value = q;
          form.dispatchEvent(new Event('submit'));
        };
        quickButtonsDiv.appendChild(btn);
      });
    }
    // Lägg till välkomstmeddelande och snabbknappar vid laddning
    addMessage('Välkommen till FortusPay Support AI! Hur kan jag hjälpa dig idag?', false);
    addQuickButtons();
    function addMessage(text, isUser) {
      const msg = document.createElement('div');
      msg.classList.add('message', isUser ? 'user' : 'bot');
      msg.textContent = text;
      messagesDiv.appendChild(msg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
    // Typing-indicator
    function showTyping() {
      const typing = document.createElement('div');
      typing.classList.add('typing', 'bot');
      typing.textContent = 'AI skriver...';
      messagesDiv.appendChild(typing);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
      return typing;
    }
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) return;
      addMessage(message, true);
      input.value = '';
      const typingElem = showTyping();
      try {
        console.log('Starting fetch to /api/chat with message:', message); // Debug: Se om det körs
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message }),
        });
        console.log('Fetch response status:', res.status); // Debug: Respons-status
        const { reply } = await res.json();
        typingElem.remove();
        addMessage(reply, false);
      } catch (error) {
        console.error('Fetch error:', error); // Debug: Fel-detaljer
        typingElem.remove();
        addMessage('Fel: Kunde inte hämta svar.', false);
      }
    });
  </script>
</body>
</html>
