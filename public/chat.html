<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FortusPay Support-Chatt</title>
  <style>
    body {font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;background: #f5f7fa;margin: 0;padding: 40px 0;display: flex;justify-content: center;}
    #chat-container {width: 380px;max-width: 95%;background: white;border-radius: 16px;box-shadow: 0 10px 30px rgba(0,0,0,0.1);overflow: hidden;display: flex;flex-direction: column;height: 600px;}
    #chat-header {background: #1a3b5f;color: white;padding: 16px;text-align: center;font-weight: bold;font-size: 18px;}
    #chat-messages {flex: 1;padding: 16px;overflow-y: auto;display: flex;flex-direction: column;gap: 12px;}
    .message {max-width: 80%;padding: 12px 16px;border-radius: 18px;line-height: 1.5;word-wrap: break-word;}
    .user {align-self: flex-end;background: #1a3b5f;color: white;border-bottom-right-radius: 4px;}
    .ai {align-self: flex-start;background: #e9eef4;color: #333;border-bottom-left-radius: 4px;}
    #chat-input-area {display: flex;border-top: 1px solid #ddd;padding: 12px;background: white;}
    #chat-input {flex: 1;padding: 12px 16px;border: 1px solid #ccc;border-radius: 24px;font-size: 16px;outline: none;}
    #send-btn {margin-left: 8px;background: #1a3b5f;color: white;border: none;width: 44px;height: 44px;border-radius: 50%;cursor: pointer;font-size: 20px;}
    .typing {font-style: italic;color: #666;}
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat-header">FortusPay Support</div>
    <div id="chat-messages">
      <div class="message ai">
        Hej! üëã Jag √§r FortusPay Support-AI.<br>
        St√§ll en fr√•ga om POS, Swish, Faktura eller annat s√• hj√§lper jag dig steg f√∂r steg.
      </div>
    </div>
    <div id="chat-input-area">
      <input type="text" id="chat-input" placeholder="Skriv din fr√•ga h√§r..." autocomplete="off">
      <button id="send-btn">‚û§</button>
    </div>
  </div>

  <script>
    const API_URL = 'https://fortus-support-ai.vercel.app/api/chat';

    const messagesDiv = document.getElementById('chat-messages');
    const input = document.getElementById('chat-input');
    const sendBtn = document.getElementById('send-btn');

    async function sendMessage() {
      const question = input.value.trim();
      if (!question) return;

      addMessage(question, 'user');
      input.value = '';
      addMessage('Skriver...', 'ai', 'typing');

      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question })
        });

        if (!response.ok) throw new Error('Serverfel');

        const data = await response.json();
        const answer = data.answer || 'Inget svar';

        removeTyping();
        addMessage(answer, 'ai');
      } catch (err) {
        removeTyping();
        addMessage('Oj, n√•got gick fel med anslutningen. Prova igen!', 'ai');
      }
    }

    function addMessage(text, sender, className = '') {
      const div = document.createElement('div');
      div.className = `message ${sender} ${className}`;
      div.innerHTML = text.replace(/\n/g, '<br>');
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function removeTyping() {
      const typing = messagesDiv.querySelector('.typing');
      if (typing) typing.remove();
    }

    sendBtn.addEventListener('click', sendMessage);
    input.addEventListener('keypress', e => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
